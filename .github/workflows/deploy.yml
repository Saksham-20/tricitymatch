name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'

jobs:
  # ==================== RUN CI CHECKS ====================
  ci-checks:
    name: CI Checks
    uses: ./.github/workflows/ci.yml

  # ==================== DEPLOY TO STAGING ====================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [ci-checks]
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.tricitymatch.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.REGISTRY_URL }}/tricitymatch-backend:staging
            ${{ secrets.REGISTRY_URL }}/tricitymatch-backend:${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.REGISTRY_URL }}/tricitymatch-frontend:staging
            ${{ secrets.REGISTRY_URL }}/tricitymatch-frontend:${{ github.sha }}
          build-args: |
            VITE_API_URL=${{ secrets.STAGING_API_URL }}

      - name: Deploy to staging server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USERNAME }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/tricitymatch
            docker-compose pull
            docker-compose up -d --force-recreate
            docker system prune -f

  # ==================== DEPLOY TO PRODUCTION ====================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://tricitymatch.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Retag images for production
        run: |
          docker pull ${{ secrets.REGISTRY_URL }}/tricitymatch-backend:${{ github.sha }}
          docker tag ${{ secrets.REGISTRY_URL }}/tricitymatch-backend:${{ github.sha }} ${{ secrets.REGISTRY_URL }}/tricitymatch-backend:latest
          docker push ${{ secrets.REGISTRY_URL }}/tricitymatch-backend:latest
          
          docker pull ${{ secrets.REGISTRY_URL }}/tricitymatch-frontend:${{ github.sha }}
          docker tag ${{ secrets.REGISTRY_URL }}/tricitymatch-frontend:${{ github.sha }} ${{ secrets.REGISTRY_URL }}/tricitymatch-frontend:latest
          docker push ${{ secrets.REGISTRY_URL }}/tricitymatch-frontend:latest

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USERNAME }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/tricitymatch
            
            # Create backup before deploy
            docker exec postgres pg_dump -U postgres tricitymatch > backup_$(date +%Y%m%d_%H%M%S).sql
            
            # Pull and deploy
            docker-compose pull
            docker-compose up -d --force-recreate
            
            # Health check
            sleep 10
            curl -f http://localhost:5000/api/health || exit 1
            
            # Cleanup
            docker system prune -f

      - name: Notify on success
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "✅ TricityMatch deployed to production successfully!",
              "attachments": [
                {
                  "color": "good",
                  "fields": [
                    {
                      "title": "Commit",
                      "value": "${{ github.sha }}",
                      "short": true
                    },
                    {
                      "title": "Author",
                      "value": "${{ github.actor }}",
                      "short": true
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Notify on failure
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "❌ TricityMatch production deployment failed!",
              "attachments": [
                {
                  "color": "danger",
                  "fields": [
                    {
                      "title": "Commit",
                      "value": "${{ github.sha }}",
                      "short": true
                    },
                    {
                      "title": "Author",
                      "value": "${{ github.actor }}",
                      "short": true
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
